project_name: signatory
release:
  github:
    owner: technomad21c
    name: signatory
  name_template: '{{.Tag}}'
scoop:
  name: signatory
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
builds:
- id: signatory
  goos:
  - freebsd
  - linux
  - windows
  - darwin
  goarch:
  - amd64
  - arm
  goarm:
  - "6"
  targets:
  - freebsd_amd64
  - freebsd_arm_6
  - linux_amd64
  - linux_arm_6
  - windows_amd64
  - darwin_amd64
  ignore:
  - goos: darwin
    goarch: "386"
    goarm: ""
    gomips: ""
  - goos: windows
    goarch: "386"
    goarm: ""
    gomips: ""
  dir: .
  main: ./cmd/signatory/main.go
  ldflags:
  - -X github.com/ecadlabs/signatory/pkg/metrics.GitRevision={{.Version}}
  - -X github.com/ecadlabs/signatory/pkg/metrics.GitBranch={{.Version}}
  binary: signatory
  env:
  - CGO_ENABLED=0
  lang: go
- id: signatory-cli
  goos:
  - freebsd
  - linux
  - windows
  - darwin
  goarch:
  - amd64
  - arm
  goarm:
  - "6"
  targets:
  - freebsd_amd64
  - freebsd_arm_6
  - linux_amd64
  - linux_arm_6
  - windows_amd64
  - darwin_amd64
  ignore:
  - goos: darwin
    goarch: "386"
    goarm: ""
    gomips: ""
  - goos: windows
    goarch: "386"
    goarm: ""
    gomips: ""
  dir: .
  main: ./cmd/signatory-cli/main.go
  ldflags:
  - -X github.com/ecadlabs/signatory/pkg/metrics.GitRevision={{.Version}}
  - -X github.com/ecadlabs/signatory/pkg/metrics.GitBranch={{.Version}}
  binary: signatory-cli
  env:
  - CGO_ENABLED=0
  lang: go
archives:
- id: default
  builds:
  - signatory
  - signatory-cli
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}'
  replacements:
    "386": i386
    amd64: x86_64
    darwin: Darwin
    linux: Linux
    windows: Windows
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
dockers:
- binaries:
  - signatory
  - signatory-cli
  goos: linux
  goarch: amd64
  dockerfile: Dockerfile
  image_templates:
  - technomad21c/signatory:latest
  - technomad21c/signatory:{{ .Tag }}
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod download
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
